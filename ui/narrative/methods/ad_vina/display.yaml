#
# define display information
#
name: Autodock Vina Protein-Ligand Docking

tooltip: |
    First test of protein-ligand docking tool
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    pdb_refs :
        ui-name : |
            Protein structures
        short-hint : |
            List of protein structures to dock with specified ligands
        long-hint  : |
            List of protein structures to dock with specified ligands
    ligand_list_ref :
        ui-name : |
            Ligands to dock
        short-hint : |
            Set of compounds to dock with specified protien structures
        long-hint  : |
            Set of compounds to dock with specified protien structures
    center_x :
        ui-name : |
            Center x coordinate
        short-hint : |
            X-coordinate of the center of a subportion of the protein to be analyzed (default is full center - only valid for single protein runs)
        long-hint  : |
            X-coordinate of the center of a subportion of the protein to be analyzed (default is full center - only valid for single protein runs)
    center_y :
        ui-name : |
            Center y coordinate
        short-hint : |
            Y-coordinate of the center of a subportion of the protein to be analyzed (default is full center - only valid for single protein runs)
        long-hint  : |
            Y-coordinate of the center of a subportion of the protein to be analyzed (default is full center - only valid for single protein runs)
    center_z :
        ui-name : |
            Center z coordinate
        short-hint : |
            Z-coordinate of the center of a subportion of the protein to be analyzed (default is full center - only valid for single protein runs)
        long-hint  : |
            Z-coordinate of the center of a subportion of the protein to be analyzed (default is full center - only valid for single protein runs)
    size_x :
        ui-name : |
            Size x coordinate
        short-hint : |
            X-dimension size of a subportion of the protein to be analyzed (default is full size - only valid for single protein runs)
        long-hint  : |
            X-dimension size of a subportion of the protein to be analyzed (default is full size - only valid for single protein runs)
    size_y :
        ui-name : |
            Size y coordinate
        short-hint : |
            Y-dimension size of a subportion of the protein to be analyzed (default is full size - only valid for single protein runs)
        long-hint  : |
            Y-dimension size of a subportion of the protein to be analyzed (default is full size - only valid for single protein runs)
    size_z :
        ui-name : |
            Size z coordinate
        short-hint : |
            Z-dimension size of a subportion of the protein to be analyzed (default is full size - only valid for single protein runs)
        long-hint  : |
            Z-dimension size of a subportion of the protein to be analyzed (default is full size - only valid for single protein runs)
    num_modes :
        ui-name : |
            Number of modes
        short-hint : |
            Number of modes to try
        long-hint  : |
            Number of modes to try
    energy_range :
        ui-name : |
            Energy range
        short-hint : |
            Range of energies to try
        long-hint  : |
            Range of energies to try
    exhaustiveness :
        ui-name : |
            Exhaustiveness
        short-hint : |
            Exhaustiveness of analysis
        long-hint  : |
            Exhaustiveness of analysis
    dockingscore_name :
        ui-name : |
            Output score matrix
        short-hint : |
            Supply a name to use for the output score matrix
        long-hint  : |
            Supply a name to use for the output score matrix
description : |
    <p>First test of Autodock Vina protein-ligand docking tool.</p>

